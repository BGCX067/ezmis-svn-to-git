<HTML>
<HEAD>
   <TITLE>FusionCharts & JavaScript - Saving Chart Example</TITLE> 
   <SCRIPT LANGUAGE="Javascript" SRC="FusionCharts.js"></SCRIPT>
   <SCRIPT LANGUAGE="JavaScript">
      function saveChart(){
         //Get chart from its ID
         var chartToPrint = getChartFromId("chart1Id");
         chartToPrint.saveAsImage();
      }
      </SCRIPT>
</HEAD>
<BODY>
   <CENTER>

   <div id="chart1div">
      FusionCharts
   </div>
   <script language="JavaScript"> 
      var chart1 = new FusionCharts("Pie3D.swf", "chart1Id", "400", "300", "0", "0"); 
      chart1.setDataXML("<chart imageSave='1' imageSaveURL='http://www.163.com/FusionChartsSave.aspx'><set label='A' value='10' /><set label='B' value='11' /></chart>");
      chart1.render("chart1div");
   </script>
   <center><input type='button' value='Save Chart as Image' onClick='javascript:saveChart();'></center>
    
   </CENTER>
</BODY>
</HTML>
