<html>
<head>
	<title>mxGraph Workflow Example</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<style type="text/css" media="screen">
		div.base {
			position: absolute;
			overflow: hidden;
			white-space: nowrap;
			font-family: Arial;
			font-size: 8pt;
		}
		div.base#graph {
			border-style: solid;
			border-color: #F2F2F2;
			border-width: 1px;
			background: url('images/grid.gif');
		}
	</style>
	<script type="text/javascript">
		mxBasePath = 'http://www.mxgraph.com/demo/mxgraph/src/';
		mxLanguage = 'en';
	</script>
	<script type="text/javascript" src="js/mxClient.js"></script>
	<script type="text/javascript">
		if (typeof(mxClient) == 'undefined')
		{
			if (navigator.appName.toUpperCase() == 'MICROSOFT INTERNET EXPLORER')
			{
				document.write('<script src="js/mxClient.js"></'+'script>');
			}
			else
			{
				var script = document.createElement('script');
				
				script.setAttribute('type', 'text/javascript');
				script.setAttribute('src', 'js/mxClient.js');
	
				var head = document.getElementsByTagName('head')[0];
		   		head.appendChild(script);
		   	}
		}
	</script>
	<script type="text/javascript" src="js/mxApplication.js"></script>
	<script type="text/javascript">
		mxConstants.DEFAULT_HOTSPOT = 1;
	
	</script>
</head>
<body onload="new mxApplication('config/workfloweditor.xml');"
	onbeforeunload="javascript: event.returnValue = mxResources.get('changesLost');">
	<table id="splash" width="100%" height="100%"
		style="background:white;position:absolute;top:0px;left:0px;z-index:4;">
		<tr>
			<td align="center" valign="middle">
				<img src="images/loading.gif">
			</td>
		</tr>
	</table>
	<div id="graph" class="base">
		<!-- Graph Here -->
	</div>
	<div id="status" class="base" align="right">
		<!-- Status Here -->
	</div>
</body>
</html>
